<body>
    <!-- check out emmet documentation -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <span class="navbar-text" id="start">
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-danger" id="begin">Start
                    </button>
                </div>
            </div>
        </span>
        <span class="navbar-text" id="secondsLeft">
            Timer : 00
        </span>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Slap Jack</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <h1 class="align-self-center">Player 1</h1>
                <img src="https://st.depositphotos.com/1363007/1810/i/450/depositphotos_18105995-stock-photo-card-back.jpg"
                    class="card-img-top" alt="...">

                    <p class="card-text" id="p1CardTotal">Cards: 26</p>

            </div>
            <div class="card" style="width: 18rem;">

                <div class="card-body">
                    <p class="card-text" id="mainCardTotal">Cards: 0</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <h1 class="align-self-center">Player 2</h1>
                <img src="https://st.depositphotos.com/1363007/1810/i/450/depositphotos_18105995-stock-photo-card-back.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" id="p2CardTotal">Cards: 26</p>
                </div>
            </div>


        </div>
        <div class="container">

            <div class="row ">
                <button style="width: 40% " type="button" id="slapBtn1" class="btn btn-primary btn-lg">Player1
                    Slap!</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button style="width:40% " type="button" id="slapBtn2" class="btn btn-primary btn-lg">Player2

        </div>
